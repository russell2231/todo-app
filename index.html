<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Russell | Todo app</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body class="light">
		<header class="header">
			<div class="container">
				<h1>Todo</h1>
				<div class="theme-toggle"></div>
			</div>
		</header>

		<main>
			<div class="container">
				<div class="todo-list">
					<div class="list-item">
						<div class="item">
							<div class="checkbox">
								<div class="check"></div>
							</div>
							<form id="todoForm">
								<input
									class="new-todo"
									type="text"
									placeholder="Create a new todo..."
								/>
							</form>
						</div>
					</div>

					<ul class="list todos"></ul>
					<div class="list-options list-item">
						<span>5 items left</span>
						<span>Clear Completed</span>
					</div>

					<div class="list-filter list-item">
						<ul class="list">
							<li class="selected">All</li>
							<li>Active</li>
							<li>Completed</li>
						</ul>
					</div>
				</div>
			</div>
		</main>
		<script src="js/index.js"></script>
	</body>
</html>
